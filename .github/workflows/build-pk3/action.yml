name: Build PK3
description: Builds the PK3
runs:
  using: "composite"
  steps:
  - uses: actions/checkout@v4
  - uses: montudor/action-zip@v1
    with:
      args: zip -r "HDest-X-Pulse-ThunderBuster-${{ env.SUFFIX }}.pk3" . -i sprites/* CHANGELOG.md LANGUAGE.* LICENSE MAPINFO README.md TEXTURES.*
